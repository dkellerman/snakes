<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Battle Snake Client</title>
        <link rel="stylesheet" href="./snakes.css" />
    </head>
    <body>
        <h1>Battle Snake Client</h1>

        <div class="status">
            <span id="message"></span>
            Health: <span id="health"></span>
            <button onclick="newGame()">Start over</button> &#183;
            <span>Use arrow keys to control snake</span>
        </div>
        
        <div id="board"></div>

        <script src="./snakes.js"></script>
        <script>
            let game;
            function newGame() {
                if (game) {
                    game.stop();
                }
                game = new Game(...BOARD_SIZES.xlarge, 3);
                game.start()                
            }
            window.onload = () => newGame();
        </script>
    </body>
</html>
